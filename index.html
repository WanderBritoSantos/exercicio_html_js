<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>maior que !</title>
  </head>
  <body>
    <div class="div_total">
      <header>
        <h1>Quem é o maior</h1>
      </header>

      <main>
        <section>
          <h4>Digite os numeros 'A' e 'B' e descubra qual deles é o maior!</h4>
          <form name="f_form" method="get">
            <label>Valor de A:</label>
            <input type="number" nome="A" id="val_A" />

            <label>Valor de B: </label>
            <input type="number" nome="B" id="val_B" />

            <button type="button" id="calcular" nome="f_butao">Calcular</button>
          </form>
        </section>
      </main>
      <footer>
        <p id="res"></p>
      </footer>
    </div>

    <script src="javascript.js"></script>
  </body>
</html>
